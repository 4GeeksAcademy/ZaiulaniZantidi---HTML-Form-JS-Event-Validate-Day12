<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events HTML Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

<style>

.pay-header{
    border: 1px solid darkgrey;
    background-color: lightgray;
    padding: 10px;
}
.pay-body{
    border: 1px solid darkgrey;
    padding-left: 5px;
    padding-right: 5px;
    padding-top: 5px;
}
.radio-dots{
    display:flex;
}
.pay-footer{
    display: flex;
    justify-content: flex-end;
    border: 1px solid darkgrey;
    background-color: lightgray;
    padding: 10px;
}
.form-control.is-invalid {
    background-color: #f8d7da !important;
    border-color: #dc3545 !important; 
}
.invalid-feedback {
    display: none !important;
}
#validationAlert {
    display: none;
    margin-bottom: 20px;
    border-radius: 10px;
    font-weight: 500;
}
.btn-submit {
background-color: #0d6efd;
border-color: #0d6efd;
color: white;
padding: 12px 30px;
border-radius: 8px;
font-weight: 600;
transition: all 0.3s ease;
box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
.btn-submit:hover {
background-color: #0b5ed7;
border-color: #0a58ca;
transform: translateY(-2px);
box-shadow: 0 6px 15px rgba(13, 110, 253, 0.3);
}

</style>

</head>


<body>
    <div class="container">
        <div class="pay-header">
            <h2><strong>Customer Payment Information</strong></h2>
        </div>
        <div class="pay-body">    
            <div class="alert alert-danger" role="alert" id="validationAlert">
            Please fill in all required fields!
        </div>

            <form class="row g-3" id="registrationForm" novalidate>
                <div class="col-md-5">
                    <label for="card-number" class="form-label">Card #</label>
                    <input type="card-number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-3">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="cvc" placeholder="00000" required>
                </div>
                <div class="col-md-4">
                    <label for="dollar-amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="dollar-amount" inputmode="decimal" placeholder="0.00" required>
                </div>

                <div class="col-6">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" required>
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                    <option selected>Choose...</option>
                    <option>Texas</option>
                    <option>Florida</option>
                    <option>California</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>

                <div class="col-6">
                    <p>We accept:</p>
                
                <div class="radio-dots">      
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1">
                                
                            </label>
                    </div>
                </div>
                </div>

                <div class="col-6">
                        <label for="textMessage">Message</label><br/>
                        <textarea name="" id="textMessage" cols="30" rows="10" required></textarea>
                </div>   
            </div>

                <div class="col-12">
                    <div class="pay-footer">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-submit">Send</button>
                    </div>
                </div>
            </form>
    
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const validationAlert = document.getElementById('validationAlert');
            const requiredInputs = form.querySelectorAll('input[required]');

            form.addEventListener('submit', function(event) {
                let allInputsComplete = true;

                validationAlert.style.display = 'none';
                requiredInputs.forEach(input => {
                    input.classList.remove('is-invalid');
                });

                requiredInputs.forEach(input => {
                    if (input.value.trim() === '') {
                        input.classList.add('is-invalid');
                        allInputsComplete = false;
                    }
                });

                if (!allInputsComplete) {
                    event.preventDefault();
                    validationAlert.style.display = 'block';
                } else {
                    event.preventDefault();
                    console.log('Form submitted successfully!');
                    alert('Form submitted successfully! (In a real app, data would be sent to server)');
                    form.reset();
                }
            });

            requiredInputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (input.value.trim() !== '') {
                        input.classList.remove('is-invalid');
                    }
                    
                    //  if (form.checkValidity()) {
                    //    validationAlert.style.display = 'none';
                    // }
                });
            });
        });
    </script>
</body>

</html>
